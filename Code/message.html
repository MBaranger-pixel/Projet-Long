<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Messagerie</title>
</head>
<body>
    <div class="menu"></div>

    <div class="people">
        
    </div>
    
    <div class="conversation">
        <div class="message M1"><p class="old">Bonne soirée, amusez vous bien.</p></div>
        <div class="message M2"><p class="robin">Bonjour comment ca va ?</p></div>
        <div class="message M3"><p class="old">Je vais bien merci et vous ?</p></div>
        <div class="message M4"><p class="robin">Bien également, qu'est-ce que vous avez prévu de faire aujourd'hui ?</p></div>

    </div>

    <div class="writing">
        <input type="text" name="writing" id="writing-bar" placeholder="Envoyez un message">

        <a id="send" href="#"><img src="assets/icons/send.svg" alt="send"></a>
    </div>
</body>
</html>
